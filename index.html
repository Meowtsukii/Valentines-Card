<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
    }
    h1 {
      color: #d32f2f;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #yesButton {
      background-color: #4caf50;
      color: white;
    }
    #noButton {
      background-color: #f44336;
      color: white;
    }
    .stickers {
      margin-top: 20px;
      font-size: 40px;
    }
    .response {
      margin-top: 20px;
      font-size: 20px;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? 💌</h1>
    <div class="stickers">
      <span>❤️🌹😍💖🥰</span>
    </div>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <p id="response" class="response"></p>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const responseText = document.getElementById('response');

    noButton.addEventListener('click', () => {
      if (responseText.textContent === '') {
        responseText.textContent = 'Are you sure? 🥺';
      } else if (responseText.textContent === 'Are you sure? 🥺') {
        responseText.textContent = 'Happy Valentine\'s, My Baby! 💖';
        yesButton.style.display = 'none';
        noButton.style.display = 'none';
      }
    });

    yesButton.addEventListener('click', () => {
      if (responseText.textContent === 'Are you sure? 🥺') {
        responseText.textContent = 'Aw, that makes me sad 😢';
        yesButton.style.display = 'none';
        noButton.style.display = 'none';
      } else {
        responseText.textContent = 'Happy Valentine\'s, My Baby! 💖';
        yesButton.style.display = 'none';
        noButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
